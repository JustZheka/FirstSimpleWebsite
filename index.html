<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Список</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <form id="add">
                <input class="form-text-lg" type="text" placeholder="Please input something here"/>
                <button class="btn btn-primary">Добавить</button>
            </form>
            <div class="Sort">
                <input type="radio" id="NuAsc" name="SortType" value="NumAscending" autocomplete="off" checked>
                <lable for="NuAsc">По возрастанию индекса</lable>

                <input type="radio" id="NuDes" name="SortType" value="NumDescending" autocomplete="off">
                <lable for="NuDes">По убыванию индекса</lable>

                <input type="radio" id="AlphAsc" name="SortType" value="AlphAscending" autocomplete="off">
                <lable for="AlphAsc">В алфавитном порядке по возрастанию</lable>

                <input type="radio" id="AlphDes" name="SortType" value="AlphDescending" autocomplete="off">
                <lable for="AlphDes">В алфавитном порядке по убыванию</lable>
            </div>
            <div class="list-status">Список пуст</div>
            <ul class="list-group-item-info"></ul>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
